{% extends "base.html" %}
{% block content %}
<div class="flex items-start justify-between gap-4 mb-6">
  <div>
    <h1 class="text-2xl font-semibold">Links</h1>
    <p class="text-sm text-zinc-400">
      Copie seus links com <b>ref={{ current_user.id }}</b>.
    </p>
  </div>
</div>

<div class="rounded-2xl border border-zinc-800 bg-zinc-900/20 p-6">
  <div class="space-y-4">
    {% for item in links %}
      <div class="rounded-2xl border border-zinc-800 bg-zinc-950/40 p-4">
        <div class="flex items-center justify-between gap-3">
          <div>
            <div class="text-sm text-zinc-400">{{ item.label }}</div>
            <div class="mt-2">
              <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer"
                 class="text-indigo-400 hover:text-indigo-300 break-all">
                {{ item.url }}
              </a>
            </div>
          </div>

          <div class="flex items-center gap-2 shrink-0">
            <button type="button"
              class="px-3 py-2 rounded-lg bg-zinc-800 hover:bg-zinc-700 text-sm"
              onclick="copyText('{{ item.url | e }}', this)">
              Copiar
            </button>
            <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer"
              class="px-3 py-2 rounded-lg bg-indigo-700 hover:bg-indigo-600 text-sm font-semibold">
              Abrir
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="mt-6 text-xs text-zinc-500">
    Host atual: <b class="text-zinc-300">{{ host }}</b> â€¢ Root domain: <b class="text-zinc-300">{{ root_domain }}</b>
  </div>
</div>

<script>
  async function copyText(text, btn) {
    try {
      await navigator.clipboard.writeText(text);
      const old = btn.innerText;
      btn.innerText = "Copiado!";
      setTimeout(() => btn.innerText = old, 900);
    } catch (e) {
      // fallback for older browsers
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);

      const old = btn.innerText;
      btn.innerText = "Copiado!";
      setTimeout(() => btn.innerText = old, 900);
    }
  }
</script>
{% endblock %}
